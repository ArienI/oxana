<button class="slider-controls-btn"
        type="button"
        data-to-slide="prev"
        aria-label="предыдущий слайд">
  <svg width="40"
       height="40"
       aria-hidden="true">
    <use xlink:href="img/sprite.svg#arrow-left"></use>
  </svg>
</button>
<button class="slider-controls-btn"
        type="button"
        data-to-slide="next"
        aria-label="следующий слайд">
  <svg width="40"
       height="40"
       aria-hidden="true">
    <use xlink:href="img/sprite.svg#arrow-right"></use>
  </svg>
</button>
